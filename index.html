<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/644f2b0655.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>
<body>
    <div class="viewport debug">

        <div class="container debug">
            <header class="sidebar">
                <h1>sidebar</h1>
            </header>

            <main class="main-content">
               <h1>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
               </h1>
            </main>

        </div>

        <aside class="player-container debug">

            <div class="song-details">
                <figure class="song-album-image">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div class="song-info">
                    <h3>Sinister</h3>
                    <h4>Brano nome</h4>
                </div>
                <div>
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-folder"></i>
                    </button>
                </div>
            </div>

            <div class="playback debug">
                <div class="playback-controls">
                    <button class="controls-icon">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="volume-controls debug">
                Volume
            </div>

        </aside>

    </div>
    
</body>
</html>
