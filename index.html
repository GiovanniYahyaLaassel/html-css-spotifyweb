<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/644f2b0655.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>
<body>
    <div class="viewport">

        <div class="container">
            <header class="sidebar">
                <div class="logo">
                    <figure>
                        <img class="logo-large" src="./img/logo.svg" alt="">
                        <img class="logo-small" src="./img/logo-small.svg" alt="">
                    </figure>
                </div>
                <nav class="sidebar-menu">
                    <ul>
                        <li class="sidebar-item active">
                            <a href="http://">
                                <img  class="item-icon" src="./img/home.svg" alt="">
                                <span class="item-text">Home</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://">
                                <img class="item-icon" src="./img/search.svg" alt="">
                                <span class="item-text">Cerca</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://">
                                <img class="item-icon" src="./img/libreria.svg" alt="">
                                <span class="item-text">La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="playlist-creation">
                    <h3 class="title-new-list">Playlist</h3>
                    <div class="button-new-list">
                        <div class="button-icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    <span>Crea Playlist</span>
                    </div>
                </div>

                <ul class="all-playlists">
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                    <li class="playlist-item"><a href="http://">Nome Playlist</a></li>
                </ul>

                <div class="user-details">
                    <div class="app-download">
                        <img src="./img/download.svg" alt="">
                        <span class="text-img">Installa app</span>
                    </div>
                    <a class="users-profile" href="">
                        <div class="user-accounts">
                            <img src="./img/profile.svg" alt="">
                        </div>
                        <span class="user-name">John Doe</span>
                    </a>
                </div>

                
            </header>

            <main class="main-content">
                <div class="banner">
                    <button class="update">
                        <strong>EFFETUA L'UPGRADE</strong>
                    </button>

                </div>
                <div class="content">

                </div>
            </main>

        </div>

        <aside class="player-container">

            <div class="song-details">
                <figure class="song-album-image">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div class="song-info">
                    <h3>Sinister</h3>
                    <h4>Brano nome</h4>
                </div>
                <div>
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-folder"></i>
                    </button>
                </div>
            </div>

            <div class="playback">

                <div class="playback-controls">
                    <button class="controls-icon">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="controls-icon icon-play">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button class="controls-icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
                <div class="player-progress">
                    <div class="progress-time">0:25</div>
                    <div class="slider"></div>
                    <div class="total-time">4:56</div>
                </div>

            </div>

            <div class="volume-controls">
                <button class="controls-icon icon-play">
                    <i class="fa-solid fa-list"></i>
                </button>
                <button class="controls-icon">
                    <i class="fa-solid fa-display"></i>
                </button>
                <button class="controls-icon">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <div class="slider"></div>
            </div>

        </aside>

    </div>
    
</body>
</html>
